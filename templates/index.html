<!DOCTYPE html>
<head>
    <title>digit classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Handwritten Nepali digit classifier</h1>
    <form action="/predict" class="p-4 text-center" method="post" enctype="multipart/form-data">
        <input type="file" class="form-control" name="imagefile">
        <input type="submit" class="btn btn-primary mt-3" value="Predict word">
    </form>

    {% if prediction %}
        <p class="text-center"> The word is {{ prediction }} </p>
    {% endif %}
</body>
</html>
